<div class="container">
    <h1>Calculadora Básica</h1>
    <br>

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Digite el primer número</label>
                    <input [(ngModel)]="numero1" type="number" class="form-control" id="exampleFormControlInput1"
                        placeholder="0">
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">Digite el segundo número</label>
                    <input [(ngModel)]="numero2" type="number" class="form-control" id="exampleFormControlInput1"
                        placeholder="0">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>Resultado: {{resultado.toFixed(2) }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="bm-3">
                    <button type="button" class="btn btn-primary" (click)="sumarNumeros();">Sumar</button>
                </div>
            </div>
            <div class="col">
                <div class="bm-3">
                    <button type="button" class="btn btn-warning" (click)="restarNumeros();">Restar</button>
                </div>
            </div>
            <div class="col">
                <div class="bm-3">
                    <button type="button" class="btn btn-info" (click)="dividirNumeros();">Dividir</button>
                </div>
            </div>
            <div class="col">
                <div class="bm-3">
                    <button type="button" class="btn btn-success" (click)="multiplicarNumeros();">Multiplicar</button>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="bm-3">
                    <button type="button" class="btn btn-success" (click)="limpiarCampos();">Limpiar</button>
                </div>
            </div>
        </div>
    </div>
</div>
